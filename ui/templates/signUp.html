<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signUp | Forum</title>
  <link rel="stylesheet" href="../static/css/signUp.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>

  <div class="container">
    <div class="title">
      <h2>Welcome!</h2>
      <p>Let's create your account</p>
    </div>
    <div class="login-form">
      <form action="/auth/signup" method="POST" autocomplete="off">
        {{with .Form}}
        {{with .Errors.Get "name"}}
        <label class="error" style="color: red;">{{.}}</label>
        {{end}}
        <input type="text" placeholder="Enter Username" name="name" class="field" value='{{.Get "name"}}' required>
        {{with .Errors.Get "email"}}
        <label for="error" style="color: red;">{{.}}</label>
        {{end}}
        <input type="text" placeholder="Enter Email" name="email" class="field" value='{{.Get "email"}}' required>

        {{with .Errors.Get "psw"}}
        <label class="error" style="color: red;">{{.}}</label>
        {{end}}
        <div class="pass">
          <input type="password" id="password" placeholder="Enter Password" name="psw" class="field" value='{{.Get "psw"}}' 
            title="Must contain at least one  number and one uppercase and lowercase letter and one special character, and at least 8 or more characters" required>
          <i class="bi bi-eye-slash" id="togglePassword1"></i>
        </div>
        <div class="pass">
          <input type="password" id="conf_password" placeholder="Confirm Password" name="psw-repeat" class="field"
            title="Confirm password" required>
          <i class="bi bi-eye-slash" id="togglePassword2"></i>
        </div>
        {{end}}
        <button type="submit" class="signupbtn">Create your account</button>
      </form>
    </div>
    <div class="modal-footer">
      <div class="login">
        <p class="text">Already have an account?</p>
        <a href="/auth/signin">Log In</a>
      </div>
    </div>
  </div>
  <script>
    const togglePassword1 = document.querySelector('#togglePassword1');
    const password1 = document.querySelector('#password');
    const togglePassword2 = document.querySelector('#togglePassword2');
    const password2 = document.querySelector('#conf_password');

    togglePassword1.addEventListener('click', function (e) {
    const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
    password1.setAttribute('type', type);
    this.classList.toggle('bi-eye');
});
    togglePassword2.addEventListener('click', function (e) {
        const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
        password2.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });
   
  </script>

</body>

</html>
