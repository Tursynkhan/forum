<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Forum</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="header-title">
                <img src="https://forum.golangbridge.org/uploads/default/original/2X/b/b7c7c811a309cce5ab951588d4302faaa96553b5.png" alt="logo" style="width: 120px;height: 40px;">
            </a>
            <div class="auth">
                {{if .User.Username}}
                    <div  class="username">{{.User.Username}}</div>
                    <div class="log-out">
                        <form action="/auth/logout" method="GET">
                            <button class="logout">Logout</button>
                        </form>
                    </div>
                {{else}}
                <div class="sign">
                    <a href="/auth/signup">Sign Up</a>
                </div>
                <div class="sign">
                    <a href="/auth/signin">Log in</a>
                </div>
                {{end}}
            </div>
        </div>
    </header>
    <main class="container-main">
        <div class="nav-bar">
            <div class="categories">
                <form id="form"  action="/?tag=" method="GET">
                    <select name="select">
                        {{range .Category}}
                        <option  onclick="submit()" value="{{.Name}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </form>
                <script>
                    function submit() {
                        let form = document.getElementById("form");
                        form.submit();
                        alert("Data stored in database!");
                    }
                </script>
            </div>
            <div class="right-navbar">
                {{if .User.Username}}
                <div class="filters">
                    <div class="created-post">
                        <a href="/?time=new">Latest post</a>
                        <a href="/?time=old">Oldest post</a>
                    </div>
                    <div class="liked-post">
                        <a href="/?like=most">Most liked</a>
                        <a href="/?like=least">Least liked</a>
                    </div>
                </div>
                <div class="create-post">
                    <a href="/create-post">New Post</a>
                </div>
                {{end}}
            </div>
        </div>
       <div class="posts">
           <div class="topic">
                <img src="../static/img/list-svgrepo-com.svg" alt="list" class="topic-img" style="height:15px;width:15px;">
                <div class="topic-title">Topic</div>
            </div>
        {{range .Posts}}
        <div class="post-item">
            <a href="/get-post/{{.ID}}">
            <div class="post-item-header">
                <div class="post-author">
                    by: {{.Author}}
                </div>
                <div class="time">
                    {{.Created}}
                </div>
            </div>
            <div class="post-title">
                    {{.Title}}
                </div>
                <div class="categories">
                    {{range .Categories}}
                    <div class="category">
                        {{.}}
                    </div>
                    {{end}}
                </div>
            </a>
            <div class="like-post">
                <span class="like"><img src="../static/img/up.png" alt="like"></span>
                <span class="count">{{.Likes}}</span>
                <span class="dislike"><img src="../static/img/down.png" alt=""></span>
                <span class="count">{{.Dislikes}}</span>
            </div>
        </div>
        {{end}}
       </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
