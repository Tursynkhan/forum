<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Forum</title>
</head>
<body>
    <header class="header">
        <a href="/">Forum</a>
        <div class="auth">
            {{if .User.Username}}
                <div class="username">{{.User.Username}}</div>
                <div class="log-out">
                    <a href="/auth/logout">Log out</a>
                </div>
            {{else}}
            <div class="sign-up">
                <a href="/auth/signup">Sign Up</a>
            </div>
            <div class="sign-in">
                <a href="/auth/signin">Log in</a>
            </div>
            {{end}}
        </div>
    </header>
    <main class="container-main">
        <div class="nav-bar">
            <div class="categories">
                <form action="" method="post">
                    <select name="select">
                        {{range .Category}}
                        <option value="{{.Name}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </form>
            </div>
            <div class="right-navbar">
                <div class="filters">
                    <div class="created-post">
                        <a href="">Created post</a>
                    </div>
                    <div class="liked-post">
                        <a href="">Liked post</a>
                    </div>
                </div>
                {{if .User.Username}}
                <div class="create-post">
                    <a href="/create-post">New Post</a>
                </div>
                {{end}}
            </div>
        </div>
       <div class="posts">
           {{range .Posts}}
            <div class="post-item">
                <p hidden>{{.ID}}</p>
                <div class="post-author">
                    From: {{.Author}}
                </div>
                <a class="post-title" href="/get-post/{{.ID}}">
                    Title: {{.Title}}
                </a>
                <div class="categories">
                {{range .Categories}}
                    {{.}}
                {{end}}
                </div>
                <div class="likes-post">
                    <span>Like</span>
                    <span>Dislike</span>
                </div>
            </div>
            {{end}}
       </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
