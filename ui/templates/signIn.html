<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signIn.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>SignIn | Forum</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>Welcome back</h2>
      <p>Log in to your account</p>
    </div>
    <div class="login-form">
      <form action="/auth/signin" method="post">
      {{with .Form}}
      {{with .Errors.Get "generic"}}
      <div class="error" style="width:100%;margin:0 auto;color:white;padding: 10px;border: 1px solid red;background-color: red;margin-bottom: 10px;border-radius: 4px;">{{.}}</div>
      {{end}}
          
      <input type="text" placeholder="Enter Username" name="name" class="field"  value='{{.Get "name"}}' required>
      <div class="pass">
        <input type="password" id="password" placeholder="Enter Password" name="psw" class="field"  required>
        <i class="bi bi-eye-slash" id="togglePassword1"></i>
      </div>
      
      <button type="submit" class="signupbtn">Login</button>
      {{end}}
      </form> 
    </div>  
    <div class="modal-footer">
      <div class="login">
        <p class="text">Dont have an account?</p>
        <a href="/auth/signup">Register</a>
      </div>
    </div>
  </div>
  <script>
    const togglePassword1 = document.querySelector('#togglePassword1');
    const password1 = document.querySelector('#password');

    togglePassword1.addEventListener('click', function (e) {
    const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
    password1.setAttribute('type', type);
    this.classList.toggle('bi-eye');
});
  
   
  </script>
</body>
</html>
