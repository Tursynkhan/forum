<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-12MKi4ZdplgouoxjLuErWf2lkbG7VzQaAGyPO7LNUxWfZc7VZlY1n3cV/lXW15Ez6iqAgo6F5hCwxbU6g4ZCpw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <style>
        .dropdown-btn {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  position: relative;
}

/* Style the arrow icon */
.dropdown-btn i {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
}

/* Style the dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  z-index: 1;
}

/* Show the dropdown content when the dropdown button is clicked */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Style the links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Add a background color to the dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}
    </style>
    <div class="dropdown">
        <button class="dropdown-btn">Dropdown 1 <i class="fas fa-chevron-down"></i></button>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </div>
      
      <div class="dropdown">
        <button class="dropdown-btn">Dropdown 2 <i class="fas fa-chevron-down"></i></button>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </div>
      <script>
        // Get all the dropdown buttons
var dropdownBtns = document.querySelectorAll(".dropdown-btn");

// Loop through the dropdown buttons and add a click event listener to each one
dropdownBtns.forEach(function(btn) {
  btn.addEventListener("click", function() {
    // Toggle the visibility of the dropdown content
    this.nextElementSibling.classList.toggle("show");
  });
});

// Close the dropdown when the user clicks outside of it
window.addEventListener("click", function(event) {
  dropdownBtns.forEach(function(btn) {
    if (!btn.contains(event.target)) {
      btn.nextElementSibling.classList.remove("show");
    }
  });
});
      </script>
</body>
</html>
